databaseChangeLog:
  - changeSet:
      id: 2021-08-01--001-author
      author: dmitriy.bondarchuk
      changes:
        - createTable:
            tableName: author
            remarks: Автор
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: author_pk
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  remarks: Имя
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  remarks: Фамилия
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp without time zone
                  defaultValue: now()
                  constraints:
                    nullable: false